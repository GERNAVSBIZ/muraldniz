<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração do Mural</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --cor-primaria: #003366;
            --cor-secundaria: #00a89d;
            --cor-fundo: #f0f4f8;
            --cor-texto: #333333;
            --cor-branco: #ffffff;
            --cor-erro: #e53e3e;
            --cor-progresso: #2dd4bf;
        }
        body { background-color: var(--cor-fundo); font-family: 'Inter', sans-serif; color: var(--cor-texto); }
        .header { background-color: var(--cor-primaria); color: var(--cor-branco); }
        .btn-primary { background-color: var(--cor-primaria); color: var(--cor-branco); }
        .btn-primary:hover { background-color: #004488; }
        .btn-primary:disabled { background-color: #667b99; cursor: not-allowed; }
        .btn-danger { background-color: var(--cor-erro); color: var(--cor-branco); }
        .btn-danger:hover { background-color: #c53030; }
        input:focus, textarea:focus, select:focus {
            border-color: var(--cor-primaria);
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 51, 102, 0.2);
        }
        .progress-bar-bg { background-color: #e0e0e0; border-radius: 9999px; }
        .progress-bar-fill { background-color: var(--cor-progresso); border-radius: 9999px; transition: width 0.3s ease-in-out; }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen">

    <header class="header shadow-md p-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold">Painel de Administração</h1>
        <div id="user-info-container" class="hidden flex items-center gap-4">
            <span id="user-email" class="text-sm font-medium"></span>
            <button id="logout-button" class="btn-danger font-bold py-2 px-3 rounded-lg text-sm">Sair</button>
        </div>
    </header>

    <div id="auth-container" class="container mx-auto p-4 md:p-8 flex items-center justify-center">
        <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-lg">
            <form id="login-form">
                <h2 class="text-2xl font-bold mb-6 text-center text-[var(--cor-primaria)]">Acessar Painel</h2>
                <div class="space-y-4">
                    <div>
                        <label for="login-email" class="block text-sm font-medium">Email</label>
                        <input type="email" id="login-email" required class="mt-1 block w-full px-3 py-2 rounded-md shadow-sm border border-gray-300">
                    </div>
                    <div>
                        <label for="login-password" class="block text-sm font-medium">Senha</label>
                        <input type="password" id="login-password" required class="mt-1 block w-full px-3 py-2 rounded-md shadow-sm border border-gray-300">
                    </div>
                    <p id="login-error" class="text-sm text-[var(--cor-erro)] hidden"></p>
                    <button type="submit" class="btn-primary font-bold py-2 px-4 rounded-lg w-full">Entrar</button>
                </div>
                <p class="text-center text-sm mt-4">
                    Não tem uma conta? <a href="#" id="show-register" class="font-medium text-[var(--cor-secundaria)] hover:underline">Cadastre-se</a>
                </p>
            </form>

            <form id="register-form" class="hidden">
                 <h2 class="text-2xl font-bold mb-6 text-center text-[var(--cor-primaria)]">Criar Conta</h2>
                <div class="space-y-4">
                    <div>
                        <label for="register-unidade" class="block text-sm font-medium">Sua Unidade (Ex: DNIZ)</label>
                        <input type="text" id="register-unidade" required maxlength="4" class="mt-1 block w-full px-3 py-2 rounded-md shadow-sm border border-gray-300 uppercase" placeholder="CÓDIGO DE 4 DÍGITOS">
                    </div>
                    <div>
                        <label for="register-email" class="block text-sm font-medium">Email</label>
                        <input type="email" id="register-email" required class="mt-1 block w-full px-3 py-2 rounded-md shadow-sm border border-gray-300">
                    </div>
                    <div>
                        <label for="register-password" class="block text-sm font-medium">Senha (mínimo 6 caracteres)</label>
                        <input type="password" id="register-password" required class="mt-1 block w-full px-3 py-2 rounded-md shadow-sm border border-gray-300">
                    </div>
                    <p id="register-error" class="text-sm text-[var(--cor-erro)] hidden"></p>
                    <button type="submit" class="btn-primary font-bold py-2 px-4 rounded-lg w-full">Cadastrar</button>
                </div>
                 <p class="text-center text-sm mt-4">
                    Já tem uma conta? <a href="#" id="show-login" class="font-medium text-[var(--cor-secundaria)] hover:underline">Faça login</a>
                </p>
            </form>
        </div>
    </div>
    
    <main id="admin-content" class="hidden container mx-auto p-4 md:p-8 grid grid-cols-1 lg:grid-cols-2 gap-8">
        <section class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-xl font-bold mb-4 text-[var(--cor-primaria)] border-b pb-2">Adicionar Novo Comunicado</h2>
            <form id="add-comunicado-form" class="space-y-4">
                
                <div>
                    <label for="unidade" class="block text-sm font-medium">Unidade (Ex: DNIZ)</label>
                    <input type="text" id="unidade" required maxlength="4" class="mt-1 block w-full px-3 py-2 rounded-md shadow-sm border border-gray-300 uppercase" placeholder="CÓDIGO DE 4 DÍGITOS">
                </div>
                
                <div>
                    <label for="titulo" class="block text-sm font-medium">Título</label>
                    <input type="text" id="titulo" required class="mt-1 block w-full px-3 py-2 rounded-md shadow-sm border border-gray-300">
                </div>
                <div>
                    <label for="type" class="block text-sm font-medium">Tipo de Comunicado</label>
                    <select id="type" class="mt-1 block w-full px-3 py-2 rounded-md shadow-sm border border-gray-300">
                        <option value="text_image" selected>Texto e Imagem</option>
                        <option value="iframe">Página Web (iframe)</option>
                    </select>
                </div>

                <div id="fields-text-image" class="space-y-4">
                    <div>
                        <label for="imageUpload" class="block text-sm font-medium">Imagem (Opcional)</label>
                        <input type="file" id="imageUpload" accept="image/*" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-[var(--cor-secundaria)] file:text-white hover:file:bg-opacity-80">
                    </div>
                     <div class="flex items-center">
                        <input type="checkbox" id="imageOnly" class="h-4 w-4 rounded border-gray-300 text-[var(--cor-primaria)] focus:ring-[var(--cor-primaria)]">
                        <label for="imageOnly" class="ml-2 block text-sm">Mostrar somente a imagem (sem texto)</label>
                    </div>
                    <div id="texto-container">
                        <label for="texto" class="block text-sm font-medium">Texto do Comunicado</label>
                        <textarea id="texto" rows="4" class="mt-1 block w-full px-3 py-2 rounded-md shadow-sm border border-gray-300"></textarea>
                    </div>
                    <div id="upload-progress-container" class="hidden space-y-2">
                        <label class="block text-sm font-medium">Progresso do Upload</label>
                        <div class="progress-bar-bg w-full h-2.5">
                            <div id="upload-progress-bar" class="progress-bar-fill h-2.5" style="width: 0%"></div>
                        </div>
                    </div>
                </div>

                <div id="fields-iframe" class="hidden space-y-4">
                    <div>
                        <label for="url" class="block text-sm font-medium">URL da Página Web</label>
                        <input type="url" id="url" class="mt-1 block w-full px-3 py-2 rounded-md shadow-sm border border-gray-300" placeholder="https://site-a-ser-exibido.com">
                    </div>
                </div>
                
                <div>
                    <label for="duracao" class="block text-sm font-medium">Duração (em segundos)</label>
                    <input type="number" id="duracao" value="10" min="1" class="mt-1 block w-full px-3 py-2 rounded-md shadow-sm border border-gray-300">
                </div>
                <button type="submit" id="submit-button" class="btn-primary font-bold py-2 px-4 rounded-lg w-full transition-transform transform hover:scale-105">
                    Adicionar Comunicado
                </button>
                 <p id="form-error" class="text-sm text-[var(--cor-erro)] hidden"></p>
            </form>
        </section>

        <section class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-xl font-bold mb-4 text-[var(--cor-primaria)] border-b pb-2">Comunicados Atuais</h2>
            <div id="comunicados-list" class="space-y-4 max-h-[60vh] overflow-y-auto pr-2">
                <p id="loading-list">Aguardando login...</p>
            </div>
        </section>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, query, setDoc, getDoc, where } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { 
            getAuth, 
            onAuthStateChanged, 
            createUserWithEmailAndPassword, 
            signInWithEmailAndPassword,
            signOut
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-storage.js";
        
        const authContainer = document.getElementById('auth-container');
        const adminContent = document.getElementById('admin-content');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const showRegisterLink = document.getElementById('show-register');
        const showLoginLink = document.getElementById('show-login');
        const loginError = document.getElementById('login-error');
        const registerError = document.getElementById('register-error');
        const formError = document.getElementById('form-error');
        const loadingList = document.getElementById('loading-list');

        // ALTERAÇÃO: Seletores para os novos elementos do cabeçalho
        const userInfoContainer = document.getElementById('user-info-container');
        const userEmailSpan = document.getElementById('user-email');
        const logoutButton = document.getElementById('logout-button');

        let unsubscribeListener = null;

        function showError(element, message) {
            element.textContent = message;
            element.classList.remove('hidden');
        }

        function clearError(element) {
            element.textContent = '';
            element.classList.add('hidden');
        }

        try {
            const userFirebaseConfig = {
                apiKey: "AIzaSyCG-HiSw5h5Soir5c5z3iBbE6UoA6EuuBA",
                authDomain: "mural-eletronico-nav.firebaseapp.com",
                projectId: "mural-eletronico-nav",
                storageBucket: "mural-eletronico-nav.firebasestorage.app", 
                messagingSenderId: "715537886137",
                appId: "1:715537886137:web:f715e8fc9438df82722468",
                measurementId: "G-T2LLX-J94V"
            };
            const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : userFirebaseConfig;
            if (!firebaseConfig || !firebaseConfig.apiKey) throw new Error("Configuração do Firebase não encontrada.");

            const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-mural-app';
            const app = initializeApp(firebaseConfig);
            
            const db = getFirestore(app);
            const auth = getAuth(app);
            const storage = getStorage(app);
            let comunicadosCollection;

            showRegisterLink.addEventListener('click', (e) => {
                e.preventDefault();
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
            });

            showLoginLink.addEventListener('click', (e) => {
                e.preventDefault();
                registerForm.classList.add('hidden');
                loginForm.classList.remove('hidden');
            });

            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    authContainer.classList.add('hidden');
                    adminContent.classList.remove('hidden');
                    
                    // ALTERAÇÃO: Exibe o e-mail e o container no cabeçalho
                    userEmailSpan.textContent = user.email;
                    userInfoContainer.classList.remove('hidden');
                    
                    comunicadosCollection = collection(db, `artifacts/${appId}/public/data/comunicados`);

                    const userDocRef = doc(db, "users", user.uid);
                    const userDocSnap = await getDoc(userDocRef);

                    if (userDocSnap.exists()) {
                        const userData = userDocSnap.data();
                        document.getElementById('unidade').value = userData.unidade;
                        loadComunicados(userData.unidade);
                    } else {
                        console.log("Documento do usuário não encontrado no Firestore!");
                        loadingList.textContent = 'Erro: dados do usuário não encontrados.';
                    }
                } else {
                    if (unsubscribeListener) {
                        unsubscribeListener();
                        unsubscribeListener = null;
                    }
                    authContainer.classList.remove('hidden');
                    adminContent.classList.add('hidden');
                    
                    // ALTERAÇÃO: Esconde o container de informações do usuário
                    userInfoContainer.classList.add('hidden');
                    
                    loadingList.textContent = 'Aguardando login...';
                }
            });

            registerForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const unidade = registerForm['register-unidade'].value.trim().toUpperCase();
                const email = registerForm['register-email'].value;
                const password = registerForm['register-password'].value;
                clearError(registerError);

                if (!unidade) {
                    showError(registerError, "O campo 'Sua Unidade' é obrigatório.");
                    return;
                }

                try {
                    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    const user = userCredential.user;
                    await setDoc(doc(db, "users", user.uid), {
                        unidade: unidade,
                        email: user.email
                    });
                    registerForm.reset();
                } catch (error) {
                    if (error.code === 'auth/email-already-in-use') {
                         showError(registerError, 'Este e-mail já está cadastrado.');
                    } else {
                         showError(registerError, 'Erro ao cadastrar. Verifique os dados.');
                    }
                }
            });

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = loginForm['login-email'].value;
                const password = loginForm['login-password'].value;
                clearError(loginError);
                try {
                    await signInWithEmailAndPassword(auth, email, password);
                    loginForm.reset();
                } catch (error) {
                    showError(loginError, 'E-mail ou senha inválidos.');
                }
            });

            logoutButton.addEventListener('click', async () => {
                await signOut(auth);
            });

            const typeSelect = document.getElementById('type');
            const fieldsTextImage = document.getElementById('fields-text-image');
            const fieldsIframe = document.getElementById('fields-iframe');
            typeSelect.addEventListener('change', () => {
                fieldsTextImage.classList.toggle('hidden', typeSelect.value === 'iframe');
                fieldsIframe.classList.toggle('hidden', typeSelect.value !== 'iframe');
            });

            const imageOnlyCheckbox = document.getElementById('imageOnly');
            const textoContainer = document.getElementById('texto-container');
            imageOnlyCheckbox.addEventListener('change', () => {
                textoContainer.classList.toggle('hidden', imageOnlyCheckbox.checked);
            });

            const form = document.getElementById('add-comunicado-form');
            const submitButton = document.getElementById('submit-button');
            const progressContainer = document.getElementById('upload-progress-container');
            const progressBar = document.getElementById('upload-progress-bar');
            
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                clearError(formError);
                if (!comunicadosCollection) return showError(formError, "Não foi possível conectar ao banco de dados.");

                submitButton.disabled = true;
                submitButton.textContent = 'Enviando...';

                const newComunicado = {
                    unidade: form.unidade.value.trim().toUpperCase(),
                    titulo: form.titulo.value.trim(),
                    type: form.type.value,
                    duracao: form.duracao.value,
                    createdAt: new Date(),
                    imageUrl: '',
                    imageOnly: form.imageOnly.checked
                };
                
                if (!newComunicado.unidade) {
                    showError(formError, "O campo 'Unidade' é obrigatório.");
                    resetFormState();
                    return;
                }

                const file = form.imageUpload.files[0];

                if (newComunicado.type === 'text_image' && file) {
                    const storageRef = ref(storage, `images/${Date.now()}_${file.name}`);
                    const uploadTask = uploadBytesResumable(storageRef, file);
                    progressContainer.classList.remove('hidden');
                    uploadTask.on('state_changed', 
                        (snapshot) => {
                            const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                            progressBar.style.width = progress + '%';
                        }, 
                        (error) => { showError(formError, "O upload da imagem falhou."); resetFormState(); }, 
                        async () => {
                            const downloadURL = await getDownloadURL(uploadTask.snapshot.ref);
                            newComunicado.imageUrl = downloadURL;
                            newComunicado.texto = newComunicado.imageOnly ? '' : form.texto.value.trim();
                            saveComunicado(newComunicado);
                        }
                    );
                } else if (newComunicado.type === 'iframe') {
                    newComunicado.url = form.url.value.trim();
                    if (!newComunicado.url) { showError(formError, "A URL é obrigatória para o tipo Página Web."); resetFormState(); return; }
                    saveComunicado(newComunicado);
                } else {
                    if (newComunicado.imageOnly) { showError(formError, "Para 'Somente Imagem', o upload de um arquivo de imagem é obrigatório."); resetFormState(); return; }
                    newComunicado.texto = form.texto.value.trim();
                    saveComunicado(newComunicado);
                }
            });

            async function saveComunicado(comunicadoData) {
                 try {
                    await addDoc(comunicadosCollection, comunicadoData);
                    form.titulo.value = '';
                    form.type.value = 'text_image';
                    form.imageUpload.value = '';
                    form.imageOnly.checked = false;
                    form.texto.value = '';
                    form.url.value = '';
                    form.duracao.value = '10';
                    resetFormState();
                } catch (error) {
                    showError(formError, "Não foi possível salvar o comunicado.");
                    resetFormState();
                }
            }
            
            function resetFormState() {
                typeSelect.dispatchEvent(new Event('change'));
                imageOnlyCheckbox.dispatchEvent(new Event('change'));
                submitButton.disabled = false;
                submitButton.textContent = 'Adicionar Comunicado';
                progressContainer.classList.add('hidden');
                progressBar.style.width = '0%';
            }

            function loadComunicados(unidadeDoUsuario) {
                if (unsubscribeListener) {
                    unsubscribeListener();
                }
                
                if (!unidadeDoUsuario) {
                    loadingList.innerHTML = '<p>Unidade do usuário não encontrada.</p>';
                    return;
                }
                
                loadingList.textContent = `Carregando comunicados para ${unidadeDoUsuario}...`;

                const comunicadosRef = collection(db, `artifacts/${appId}/public/data/comunicados`);
                const q = query(comunicadosRef, where("unidade", "==", unidadeDoUsuario));

                unsubscribeListener = onSnapshot(q, (snapshot) => {
                    const listContainer = document.getElementById('comunicados-list');
                    listContainer.innerHTML = ''; 

                    if (snapshot.empty) {
                        listContainer.innerHTML = `<p>Nenhum comunicado cadastrado para a unidade ${unidadeDoUsuario}.</p>`;
                        return;
                    }
                    
                    const comunicados = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    
                    comunicados.sort((a, b) => {
                        const dateA = a.createdAt.toDate ? a.createdAt.toDate() : a.createdAt;
                        const dateB = b.createdAt.toDate ? b.createdAt.toDate() : b.createdAt;
                        return dateB - dateA;
                    });

                    comunicados.forEach(data => {
                        const div = document.createElement('div');
                        div.className = 'border p-4 rounded-lg bg-gray-50 flex justify-between items-start';
                        
                        let typeLabel = data.type === 'iframe' ? 'Página Web' : 'Texto/Imagem';
                        if (data.imageOnly) typeLabel = 'Somente Imagem';
                        let description = data.url ? data.url : (data.texto || '').substring(0, 50) + '...';
                        if (data.imageOnly) description = 'Exibição de imagem em tela cheia.';
                        
                        div.innerHTML = `
                            <div>
                                <h3 class="font-bold">${data.titulo}</h3>
                                <p class="text-sm text-gray-600 break-all">${description}</p>
                                <div class="flex items-center gap-2 mt-2">
                                    <span class="text-xs bg-blue-100 text-blue-800 font-bold px-2 py-1 rounded-full">${data.unidade || 'N/A'}</span>
                                    <span class="text-xs bg-gray-200 text-gray-700 px-2 py-1 rounded-full">${typeLabel}</span>
                                </div>
                            </div>
                            <button data-id="${data.id}" class="delete-btn btn-danger text-sm py-1 px-3 rounded-md flex-shrink-0 ml-4">Excluir</button>
                        `;
                        listContainer.appendChild(div);
                    });

                    listContainer.querySelectorAll('.delete-btn').forEach(button => {
                        button.addEventListener('click', async (e) => {
                            const id = e.target.dataset.id;
                            if (confirm('Tem certeza que deseja excluir este comunicado?')) {
                                await deleteDoc(doc(db, `artifacts/${appId}/public/data/comunicados`, id));
                            }
                        });
                    });
                }, (error) => {
                    console.error("Erro ao carregar comunicados: ", error);
                    loadingList.textContent = 'Erro ao carregar comunicados.';
                });
            }

        } catch(error) {
            showError(loginError, 'Falha ao conectar com o servidor. Verifique a configuração.');
            showError(registerError, 'Falha ao conectar com o servidor. Verifique a configuração.');
        }
    </script>
</body>
</html>
